<html>
    <head>
        <link href="Calc.css" rel="stylesheet" >
        <link href="Calcimg/calcicon.jfif"  rel="icon"/>
        <title>Calculator</title>  
    </head>
    <body>
        <div class="box">
            <img src="Calcimg/calcbg.jpg" alt="calbg"/> 
        </div>
        <div class="cont2">
            <span>Calculator</span>
        </div>
        <div class="cont1">
            <form>
                <div class="display">
                    <input type="text" name="display" class="out" >
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value='' " class="my-button">
                    <input type="button" value="DE" onclick="display.value=display.value.toString().slice(0,-1) " class="my-button">
                    <input type="button" value="." onclick="display.value+='.'" class="my-button">
                    <input type="button" value="/" onclick="display.value+='/'" class="my-button">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value+='7'" class="my-button">
                    <input type="button" value="8" onclick="display.value+='8'"class="my-button">
                    <input type="button" value="9" onclick="display.value+='9'" class="my-button">
                    <input type="button" value="*" onclick="display.value+='*'" class="my-button">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value+='4'" class="my-button">
                    <input type="button" value="5" onclick="display.value+='5'" class="my-button">
                    <input type="button" value="6" onclick="display.value+='6'" class="my-button">
                    <input type="button" value="-" onclick="display.value+='-'" class="my-button">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value+='1'" class="my-button">
                    <input type="button" value="2" onclick="display.value+='2'" class="my-button">
                    <input type="button" value="3" onclick="display.value+='3'" class="my-button">
                    <input type="button" value="+" onclick="display.value+='+'" class="my-button">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value+='00'" class="my-button">
                    <input type="button" value="0" onclick="display.value+='0'" class="my-button">
                    <input type="button" value="=" onclick="display.value=eval(display.value)" class="equal" class="my-button">
                </div>
            </form>
        </div>
    </body>
</html>
